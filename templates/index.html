<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Live Streaming Demonstration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <video controls autoplay>
                <source src="{{ url_for('audio_unlim') }}" type="audio/x-wav">
                Your browser does not support the audio element.
            </video>
            <h3 class="mt-5">Live Streaming</h3>
            <img src="{{ url_for('video_feed') }}" width="100%" alt= "Live video feed">
        </div>
    </div>
</div>
<script>
    window.onbeforeunload = closingCode;
async function closingCode(){
   // do something...
   alert("bye");
   res=await fetch(`${window.location.origin}/end-video`)
   console.log(res)
   
   return false;
}
</script>
</body>
</html>
